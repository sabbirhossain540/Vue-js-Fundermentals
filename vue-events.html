<!DOCTYPE html>
<html>
<head>
	<title>Vue js Events</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

	<div id="app">
		<h1>I earn {{ doller }} $ per month</h1>
		<button @click="amount(5)">+1</button>
		<button @click="doller--">-1</button>

	</div>


<script type="text/javascript">
	let app = new Vue({
		el: '#app',
		data: {
			doller : 100
		},
		methods: {
			amount(pound){
				this.doller += pound
			}
		}

	})
</script>
	<!-- <script type="text/javascript" src="app.js"></script> -->
</body>
</html>
