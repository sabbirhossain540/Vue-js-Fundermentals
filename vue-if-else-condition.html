<!DOCTYPE html>
<html>
<head>
	<title>Vue js If else Condition</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

	<div id="app">
		<h1 v-if="name">Hello Vue JS</h1>

		<button @click="ShowName">Show Name || {{ name }}</button>
	</div>


<script type="text/javascript">
	let app = new Vue({
		el: '#app',
		data: {
			name: true,

		},

		methods: {
			ShowName(){
				this.name = !this.name
			}
		}

	})
</script>
	<!-- <script type="text/javascript" src="app.js"></script> -->
</body>
</html>
